<h1>{{name}}</h1>

<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>

  <td>Age:</td>
  <dd>{{age}}</dd>

  <td>Method:</td>
  <dd>{{printNameAge()}}</dd>

  <td>Capitalized:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name !== 'Manolo'"
class="btn btn-primary mx-2" (click)="changeName()">
  Change Name
</button>

<button *ngIf="age !== 18"
class="btn btn-primary" (click)="changeAge()">
  Change Age
</button>

<button
class="btn btn-primary mx-2" (click)="reset()">
  Reset
</button>
