<h4>Add Character</h4>
 <form action="#" class="row" (ngSubmit)="emitCharacter()">
    <input [(ngModel)]="character.name"
    name="name"
    type="text" class="form-control mb-2" placeholder="Name">
    <input [(ngModel)]="character.power"
    name="power"
    type="number" class="form-control mb-2" placeholder="Power">
    <button type="submit" class="btn btn-primary">
      Add
    </button>
    <!-- <pre>{{character | json}}</pre> -->
 </form>
