<h4>List</h4>
 <ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  first as isFirst;
  last as isLast;
  let isEven = even;
  odd as isOdd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast
    }">
    <div>
      <span class="text-primary">{{i+1}}.</span>
      {{character.name}} - <strong>Power: </strong>{{character.power}}
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

    <!-- <span>- Es el primero: {{isFirst}} - Es par?: {{isEven}} - Es impar?: {{isOdd}}</span> -->
    <!-- <span> Es el último: {{i === characterList.length -1}}</span> -->
    <!-- <span> - Es el último: {{isLast}}</span> -->
  </li>
 </ul>
